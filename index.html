<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestStream | Pitch Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero { background: #0047ab; color: white; padding: 40px 0; mb-4; }
        .project-card { border-radius: 15px; transition: 0.3s; }
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">
    <div class="hero text-center mb-5">
        <h1>InvestStream</h1>
        <p>Live Investor Prototype</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3 class="mb-4">Available Projects</h3>
                <div id="project-container" class="row"></div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm sticky-top" style="top: 20px;">
                    <h4>My Portfolio</h4>
                    <hr>
                    <div id="portfolio-list"><p class="text-muted">No investments yet.</p></div>
                    <div id="total-stats" class="mt-3 border-top pt-2 d-none">
                        <strong>Total: <span id="total-amount">$0</span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
