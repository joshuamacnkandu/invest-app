<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestStream | Digital Assets</title>
    <style>
        body {
            /* Deep Space Background */
            background: radial-gradient(circle at top right, #0d1b2a, #000000);
            color: #e0e1dd;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 4px;
            margin: 0;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            padding: 0 20px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #4cc9f0;
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .roi-badge {
            color: #4cc9f0;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .invest-btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            float: right;
        }

        .portfolio-box {
            background: rgba(76, 201, 240, 0.1);
            border: 1px dashed #4cc9f0;
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
        }
    </style>
</head>
<body>

    <div class="glass-header">
        <h1>INVEST STREAM</h1>
        <p style="opacity: 0.6;">Future-Proof Your Portfolio</p>
    </div>

    <div class="container">
        <div class="project-grid" id="project-list">
            </div>

        <div class="portfolio-box">
            <h3>My Digital Assets</h3>
            <div id="portfolio-list">
                <p style="opacity: 0.5;">No active investments.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
